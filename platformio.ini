debug_init_break = tbreak setup

lib_deps =
  fastled/FastLED @3.6.0
  miguelbalboa/MFRC522 @1.4.10
  yiannisbourkelis/Uptime Library @1.0.0
  knolleary/PubSubClient @2.8
